  - sessionid
  - username
  - filter_name
  - first_login
  - glyph_requested

slots:
  csrfmiddlewaretoken:
    type: text
    influence_conversation: false
  csrftoken:
    type: text
    influence_conversation: false
  document_requested:
    type: text
    influence_conversation: false
  layout_requested:
    type: text
    influence_conversation: false

version: '2.0'

intents:
  - greet
  - goodbye
  - affirm:
      use_entities: [] # ignore all entities
  - deny:
      use_entities: [] # ignore all entities
  - cancel_form
  - bot_challenge
  - start_intent
  - generate_response_message:
      use_entities:
      - response_message
  - set_slots
  - logout:
      use_entities:
      - action_requested
  - login:
      use_entities:
      - action_requested
  - signup:
      use_entities:
      - action_requested
  - change_layout:
      use_entities:
      - layout_requested
      - object_requested

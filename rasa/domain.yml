      use_entities:
      - layout_requested
      - object_requested
  - change_layout_radial:
      use_entities:
      - layout_requested
      - object_requested
  - change_layout_circle:
      use_entities:
      - layout_requested
      - object_requested
  - select_document:
      use_entities:
      - document_requested
      - object_requested
  # Filters
  - switch_or
  - switch_and
  - highlight_switch
  - highlight_uncheck_all
  - highlight_uncheck
  - highlight_check
  # Complex intents
  - longest_thread
  - widest_level
  - largest_thread
  - most_toxic_thread
  - most_toxic_subtree
  - comment_level_vs_very_toxic
  - combination_features_very_toxic
  - combination_features_toxic
  - combination_features_mildly_toxic
  - combination_features_non_toxic
  - combination_features_CL1
  - combination_features_CL2
  - comment_level_1
  - comment_level_2
  - CL1_argument_constructive
  - CL2_argument_constructive
  - constructive_feature
  - target_person_loT
  - statistics_features_tree
  - statistics_features_subtrees
  - most_tagged_features
  - help_glyphs
  - help_layouts
  - help_highlight
  - help_summary
  - help_main_graph_barchart
  - functions
  - help_subtree_barchart
  - help_AND
  - help_OR
  - help_AND_OR
  - help_what_can_you_do

actions:
  - action_check_session_login
  - action_check_session_signup
  - action_generate_response_message
  - action_greet
  - action_login
  - action_logout
  - action_logout_to_login_cancellation
  - action_logout_to_signup_cancellation
  - action_open_document
  - action_set_slots
  - action_signup
  - action_store_session_slots
  - utter_goodbye
  - utter_offers_help
  - validate_signup_form
  - validate_login_form
  - validate_document_selection_form
  - action_highlight_switch
  - action_highlight_uncheck
  - action_highlight_check

forms:
  login_form:
    username:
    - type: from_text
    password:
    - type: from_text
  signup_form:
    username:
    - type: from_text
    password:
    - type: from_text
    password_confirmation:
    - type: from_text
  document_selection_form:
    document_requested:
    - type: from_text

entities:
  - action_requested
  - csrfmiddlewaretoken
  - csrftoken
  - document_requested
  - greet_again
  - layout_requested
  - nickname
  - object_requested
  - password
  - password_confirmation
  - response_message
  - sessionid
  - username
  - filter_name

slots:
  csrfmiddlewaretoken:
    type: text
    influence_conversation: false
  csrftoken:
    type: text
    influence_conversation: false
  document_requested:
    type: text
    influence_conversation: false
  layout_requested:
    type: text
    influence_conversation: false
  nickname:
    type: text
    influence_conversation: false
  object_requested:
    type: text
    influence_conversation: false
  password:
    type: text
    influence_conversation: false
  password_confirmation:
    type: text
    influence_conversation: false
  sessionid:
    type: text
    influence_conversation: false
  user_is_logged_in:
    type: bool
    influence_conversation: true
  username:
    type: text
    influence_conversation: false


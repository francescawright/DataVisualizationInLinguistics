version: "2.0"

intents:
  - greet
  - goodbye
  - affirm:
      use_entities: [] # ignore all entities
  - deny:
      use_entities: [] # ignore all entities
  - mood_great
  - mood_unhappy
  - bot_challenge
  - start_intent
  - generate_response_message:
      use_entities:
        - response_message
  - set_slots
  - logout:
      use_entities:
        - action_requested
  - login:
      use_entities:
        - action_requested
  - signup:
      use_entities:
        - action_requested
  - change_layout:
      use_entities:
        - object_requested
        - layout_requested
  - change_layout_tree:
      use_entities:
        - object_requested
        - layout_requested
  - change_layout_force:
      use_entities:
        - object_requested
        - layout_requested
  - change_layout_radial:
      use_entities:
        - object_requested
        - layout_requested
  - change_layout_treeMap:
      use_entities:
        - object_requested
        - layout_requested
  - select_document:
      use_entities:
        - object_requested
        - document_requested
  - say_name:
      use_entities:
        - object_requested
        - nickname
  - forget_name
  # Filters
  - switch_or
  - switch_and
  - non_toxic
  - mildly_toxic
  - toxic
  - very_toxic
  - positive_stance
  - negative_stance
  - neutral_stance
  - target_person
  - target_group
  - stereotype
  - constructiveness
  - argumentation
  - sarcasm
  - mockery
  - intolerance
  - improper_language
  - insult
  - aggressiveness
  - target_all
  - features_all
  # Complex intents
  - longest_thread
  - widest_level

actions:
  - action_greet
  - action_logout
  - action_check_session_login
  - action_check_session_signup
  - action_logout_to_login_cancellation
  - action_logout_to_signup_cancellation
  - action_login
  - action_signup
  - action_store_session_slots
  - action_open_document
  - validate_signup_form
  - validate_nickname_form
  - action_remember_nickname
  - action_refused_nickname
  - action_generate_response_message
  - action_set_slots
  - action_forget_name
  - action_empty_slot_name

forms:
  nickname_form:
    nickname:
      - type: from_text
  login_form:
    username:
      - type: from_text
    password:
      - type: from_text
  signup_form:
    username:
      - type: from_text
    password:
      - type: from_text
    password_confirmation:
      - type: from_text
  document_selection_form:
    document_requested:
      - type: from_text

entities:
  - sessionid
  - csrftoken
  - csrfmiddlewaretoken
  - username
  - password
  - password_confirmation
  - action_requested
  - object_requested
  - layout_requested
  - document_requested
  - first_login
  - nickname
  - response_message
  - greet_again

slots:
  requested_slot:
    type: text
    influence_conversation: false
  sessionid:
    type: text
    influence_conversation: false
    auto_fill: true
  csrftoken:
    type: text
    influence_conversation: false
    auto_fill: true
  csrfmiddlewaretoken:
    type: text
    influence_conversation: false
    auto_fill: true
  username:
    type: text
    influence_conversation: false
    auto_fill: true
  password:
    type: text
    influence_conversation: false
    auto_fill: true
  password_confirmation:
    type: text
    influence_conversation: false
    auto_fill: true
  object_requested:
    type: text
    influence_conversation: false
    auto_fill: true
  document_requested:
    type: text
    influence_conversation: false
  layout_requested:
    type: text
    influence_conversation: false
    auto_fill: true
  first_login:
    type: bool
  nickname:
    type: text
  user_is_logged_in:
    type: bool

responses:

  utter_offers_help:
  - text: "Need something? ðŸ˜Š"
  - text: "Can I help you with anything? ðŸ˜Š"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "Goodbye!"
  - text: "See you later"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_nickname_form_nickname:
    - text: "Please enter your name, so I know what to call you:"
    - text: "Please tell me what I should call you:"
    - text: "What do you want me to call you?"
    - text: "How do you want me to refer to you?"
    - text: "What is your name?"

  utter_nickname_no_session:
  - text: "Please log in so I can remember your name"

  utter_logout_confirmation:
  - text: "Sure you want to log out?"

  utter_logout_cancellation:
  - text: "Okay! I will not log you out"

  utter_logout_to_login:
  - text: "You are already logged in, do you want me to log you out to start a new session?"

  utter_logout_to_signup:
  - text: "I need to close your current session in order to register the new user, is that ok?"


<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

    .node {
        cursor: pointer;
    }

    .overlay {
        background-color: #eeeeee;
    }

    .node circle {
        fill-opacity: 1;
        stroke-width: 0px;
    }


    .node text {
        font-size: 10px;
        font-family: sans-serif;
    }

    .node image {

    }

    .imageNode {
        opacity: 1;
    }

    .link {
        fill: none;
        stroke-width: 1.5px;
        opacity: 0.75;
    }

    .templink {
        fill: none;
        stroke: red;
        stroke-width: 3px;
    }

    .my-tooltip {
        background: rgba(174, 174, 243, 0.9);
        /*background: rgb(0, 0, 255);*/
        max-width: 400px;
        min-width: 400px;
        font-size: 14px;
        font-family: sans-serif;
        opacity: 1;
        padding: 10px;
    }


    .column2 {
        float: left;
        width: 80%;
        padding: 10px;
    {#height: 300px; /* Should be removed. Only for demonstration */#}
    }

    .gradient-line {
        margin: 0 0 0 0;
        display: block;
        border: none;
        height: 2px;
        background: #0071B9;
        background: linear-gradient(to right, white, #0071B9, #26ABFF, #0071B9, white);
    }


    .my-statistic {
        margin-top: 100px;
        margin-left: 50px;
        max-width: 300px;
        font-size: 14px;
        font-family: sans-serif;
        opacity: 0.8;
        color: darkslategray;
    }

    .my-statistic-title {
        margin-top: 70px;
        margin-left: 50px;
        max-width: 300px;
        font-size: 20px;
        font-family: sans-serif;
        opacity: 0.8;
        color: darkslategray;
    }

    /* Add a black background color to the top navigation */
    .topnav {
        background-color: #f2f2f2;
        overflow: hidden;
        display: flex;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
        float: left;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
        background-color: #f2f2f2;
        color: #f2f2f2;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }

    .checkbox {
        margin-right: 3px;
    }


</style>

<script>
    Highcharts.chart('aux_graph', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Toxicity'
        },
        xAxis: {
            categories: [
                "Non-toxic comments", "Toxic comments"
            ]
        },
        plotOptions: {
            series: {
                stacking: 'normal'
            }
        },
        series: [{
            name: 'Non toxic comment',
            data: [
                {% for entry in d1 %}{{ entry.toxicity_no }}{% if not forloop.last %}, {% endif %}{% endfor %}
            ],
            color: 'green'
        },
            {
                name: 'Low toxicity',
                data: [
                    {% for entry in d1 %}{{ entry.low_toxicity }}{% if not forloop.last %}, {% endif %}{% endfor %}
                ],
                color: 'yellow'
            },
            {
                name: 'Med toxicity',
                data: [
                    {% for entry in d1 %}{{ entry.med_toxicity }}{% if not forloop.last %}, {% endif %}{% endfor %}
                ],
                color: 'orange'
            },
            {
                name: 'High toxicity',
                data: [
                    {% for entry in d1 %}{{ entry.high_toxicity }}{% if not forloop.last %}, {% endif %}{% endfor %}
                ],
                color: 'red'
            }]
    });
    var chart = Highcharts.chart('aux_graph2', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Other important columns'
        },
        xAxis: {
            categories: [
                "Non-toxic comment", "Toxic comment"
            ]
        },
        plotOptions: {
            series: {
                stacking: ''
            }
        },
        series: [{
            name: 'Sarcasm',
            data: [
                {% for entry in d2 %}{{ entry.sarcasm }}{% if not forloop.last %}, {% endif %}{% endfor %}
            ],
            color: 'green'
        },
            {
                name: 'Argumentation',
                data: [
                    {% for entry in d2 %}{{ entry.argumentation }}{% if not forloop.last %}, {% endif %}{% endfor %}
                ],
                color: 'orange'
            },
            {
                name: 'Positive Stance',
                data: [
                    {% for entry in d2 %}{{ entry.positive_stance }}{% if not forloop.last %}, {% endif %}{% endfor %}
                ],
                color: 'blue'
            },
            {
                name: 'Negative Stance',
                data: [
                    {% for entry in d2 %}{{ entry.negative_stance }}{% if not forloop.last %}, {% endif %}{% endfor %}
                ],
                color: 'red'
            }]
    });

</script>

<!DOCTYPE html>
<html lang="en">

<style>
    .row_cust {
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
    }

    /* Create two equal columns that floats next to each other */
    .column3 {
        font-size: 15px;
        font-family: sans-serif;
        float: left;
        width: 275px;
        padding: 19px;
        line-height: 1;
        height: 1200px;
    }
</style>

<head>
    {% load static %}
</head>

<div>
    <div class="row_cust" style="display: block;">

        <div id="menu-left" class="column3" style="overflow-y:scroll;">
            <p
                style="text-align: center; margin-top: 0px; margin-bottom: 0px; font-weight: bold; font-family:cursive; font-size: 20px;">
                Menu</p>
            <hr class="gradient-line" />
            <!--Checkboxes-->
            <!-- Id -->

            <div id="id-checkbox" style="margin-top: 5px;background-color: #c9daf8ff; padding-bottom: 10px; ">
                <div style="padding-top: 10px;padding-left: 10px">
                    <input type="checkbox" class="checkbox" name="cbStaticValues" value="show-static-values"
                        id="show-static-values" checked="checked"><label for="show-static-values"
                        style="font-weight: bold;">Show Static Values</label>
                </div>
                <div style="padding-top: 10px;padding-left: 10px">
                    <input type="checkbox" class="checkbox" name="cbId" value="show-id" id="show-id"><label
                        for="show-id" style="font-weight: bold;">Show comment ID</label>
                </div>
            </div>
            <!-- Targets -->
            <div id="target-checkbox-group" style="margin-top: 5px;background-color: #c9daf8ff; padding-bottom: 10px; ">
                <p style="text-align: center; font-weight: bold; padding-top: 10px;">Show targets</p>
                <div style="padding-left: 10px; padding-right: 10px">
                    <!-- Dropdown menu -->
                    <label for="dropdown-targets">Style:</label>
                    <select id="dropdown-targets" name="dropdown-targets">
                        <option value="icon-outside-node">Icons outside the node</option>
                        <option value="icon-on-node">Icons on the node</option>
                        <option value="ring-on-node">Rings on the node</option>
                    </select>
                    <input style="margin-top: 10px;" type="button" name="Check_All" value="Check All"
                        onClick="CheckAll(document.querySelectorAll('input[type=checkbox][name=cbTargets]'))">
                    <input type="button" name="Un_CheckAll" value="Uncheck All"
                        onClick="UnCheckAll(document.querySelectorAll('input[type=checkbox][name=cbTargets]'))">


                    <!-- Checkboxes-->
                    <div style="margin-top: 10px;">
                        <input type="checkbox" class="checkbox" name="cbTargets" value="target-group" id="target-group"
                            form="dropdown_data"
                            {% if cbTargets.target_group == 1 %}checked{% else %}unchecked{% endif %}><label
                            for="target-group">Group</label>
                        <img src="{% static './images/targets/icons/Group.png' %}" alt="Purple people" width="20"
                            height="20" style="float:right; ">
                    </div>

                    <div>
                        <input type="checkbox" class="checkbox" name="cbTargets" value="target-person"
                            id="target-person" form="dropdown_data"
                            {% if cbTargets.target_person == 1 %}checked{% else %}unchecked{% endif %}><label
                            for="target-person">Person</label>
                        <img src="{% static './images/targets/icons/Person.png' %}" alt="Dat with blue person"
                            width="20" height="20" style="float:right; ">
                    </div>

                    <div>
                        <input type="checkbox" class="checkbox" name="cbTargets" value="target-stereotype"
                            id="target-stereotype" form="dropdown_data"
                            {% if cbTargets.target_stereotype == 1 %}checked{% else %}unchecked{% endif %}><label
                            for="target-stereotype">Stereotype</label>
                        <img src="{% static './images/targets/icons/Stereotype.png' %}" alt="Orange thinking cloud"
                            width="20" height="20" style="float:right;">
                    </div>

                </div>
            </div>
            <!--Features -->
            <div id="feature-checkbox-group"
                style="margin-top: 10px;background-color: #c9daf8ff; padding-bottom: 10px; padding-top: 10px; padding-left: 10px">

                <input type="checkbox" class="checkbox" name="cbFeatureMenu" value="feature-group" id="feature-group"

                    form="dropdown_data"><label for="feature-group" style="font-weight: bold;">Show features</label>
                <div style="padding-left: 10px; padding-right: 10px; padding-top: 10px;">
                    <div style="padding-bottom: 20px">
                        <!-- Dropdown menu -->
                        <div>
                            <label for="dropdown-features">Style:</label>
                            <select id="dropdown-features" name="dropdown-features" disabled="true">

                                <option value="trivial-cheese-outside-node">Trivial cheese outside node</option>
                                <option value="trivial-cheese-on-node">Trivial cheese on node</option>
                                <option value="directory-1">All in one bubble</option>
                                <option value="directory-2">All in one circle</option>
                                <option value="new-circular">New all in one circle</option>
                                <option value="directory-3">All in one rectangle</option>
                            </select>
                        </div>
                        <div id="feature-over-node-or-outside">
                            <!--Show on the node or to the right-->
                            <input type="checkbox" class="checkbox" name="cbFeaturePositioning" value="on-node"
                                id="on-node" disabled="true"><label for="on-node">On the node</label>
                            <br>
                            <input type="checkbox" class="checkbox" name="cbFeaturePositioning" value="node-outside"
                                id="node-right" disabled="true"><label for="node-right">Outside of the node</label>
                        </div>
                        <div style="display:none">
                            <input type="checkbox" class="checkbox" name="cbFeatureProperty" value="dot-feat"
                                id="dot-feat" disabled="true"><label for="dot-feat">Dot</label>
                            <input type="checkbox" class="checkbox" name="cbFeatureProperty" value="cheese-feat"
                                id="cheese-feat" disabled="true"><label for="cheese-feat">Trivial cheese</label>
                        </div>
                    </div>
                    <input type="button" id="check_button_features" name="check_button_features" value="Check All"
                        disabled="true"
                        onClick="CheckAll(document.querySelectorAll('input[type=checkbox][name=cbFeatures]'))">
                    <input type="button" id="uncheck_button_features" name="check_button_features" value="Uncheck All"
                        disabled="true"
                        onClick="UnCheckAll(document.querySelectorAll('input[type=checkbox][name=cbFeatures]'))">

                    <div style="margin-top: 10px;" id="features_checkboxes">

                        <!--Positive features-->

                        <div>
                            <input type="checkbox" class="checkbox" name="cbFeatures" value="argumentation"
                                id="argumentation" disabled="true" form="dropdown_data"
                                {% if cbFeatures.argumentation == 1 %}checked{% else %}unchecked{% endif %}><label
                                for="argumentation">Argumentation</label>
                            <div style="float: right">
                                <svg height="20" width="30" style="display: inline-block;">
                                    <circle cx="20" cy="10" r="7" stroke="black" stroke-width="0.5" fill="#a1d99b" />
                                </svg>
                            </div>
                        </div>

                        <div style="margin-bottom: 15px">
                            <input type="checkbox" class="checkbox" name="cbFeatures" value="constructiveness"
                                id="constructiveness" disabled="true" form="dropdown_data"
                                {% if cbFeatures.constructiveness == 1 %}checked{% else %}unchecked{% endif %}><label
                                for="constructiveness">Constructiveness</label>
                            <div style="float: right">
                                <svg height="20" width="30" style="display: inline-block;">
                                    <circle cx="20" cy="10" r="7" stroke="black" stroke-width="0.5" fill="#31a354" />
                                </svg>
                            </div>
                        </div>

                        <!--Negative features-->
                        <div>
                            <input type="checkbox" class="checkbox" name="cbFeatures" value="sarcasm" id="sarcasm"
                                disabled="true" form="dropdown_data"
                                {% if cbFeatures.sarcasm == 1 %}checked{% else %}unchecked{% endif %}><label
                                for="sarcasm">Sarcasm</label>
                            <div style="float: right">
                                <svg height="20" width="30" style="display: inline-block;">
                                    <circle cx="20" cy="10" r="7" stroke="black" stroke-width="0.5" fill="#fee5d9" />
                                </svg>
                            </div>
                        </div>

                        <div>
                            <input type="checkbox" class="checkbox" name="cbFeatures" value="mockery" id="mockery"
                                disabled="true" form="dropdown_data"
                                {% if cbFeatures.mockery == 1 %}checked{% else %}unchecked{% endif %}><label
                                for="mockery">Mockery</label>
                            <div style="float: right">

                                    <circle cx="20" cy="10" r="7" stroke="black" stroke-width="0.5" fill="#fcbba1" />
                                </svg>
                            </div>
                        </div>

                        <div>
                            <input type="checkbox" class="checkbox" name="cbFeatures" value="intolerance"

                                        </svg>

                                    <div style="float: right">

                                            <rect width="20" height="10" fill="#77dd77" />
                                        </svg>
                                    </div>

                                <div>

                                    <div style="float: right">

                                        </svg>
                                    </div>
                                </div>

                            </div>
                            <!--Target-->
                            <div style="padding-top: 10px;">
                                <input type="checkbox" class="checkbox" name="cbHighlight" value="highlight-group"
                                    id="highlight-group" disabled="true"><label for="highlight-group">Target
                                    group</label>
                                <br>
                                <input type="checkbox" class="checkbox" name="cbHighlight" value="highlight-person"
                                    id="highlight-person" disabled="true"><label for="highlight-person">Target
                                    person</label>
                                <br>
                                <input type="checkbox" class="checkbox" name="cbHighlight" value="highlight-stereotype"
                                    id="highlight-stereotype" disabled="true"><label
                                    for="highlight-stereotype">Stereotype</label>
                            </div>
                            <!--Features-->
                            <div style="padding-top: 10px;">
                                <input type="checkbox" class="checkbox" name="cbHighlight"
                                    value="highlight-argumentation" id="highlight-argumentation" disabled="true"><label

                                <br>

                                <br>

            </div>
            <!--Legend-->

<script>
    function CheckAll(chk) {
        for (i = 0; i < chk.length; i++) {
            chk[i].checked = true;
            var evt = document.createEvent("HTMLEvents");
            evt.initEvent("change", false, true);
            chk[i].dispatchEvent(evt);
        }
    }

    function UnCheckAll(chk) {
        for (i = 0; i < chk.length; i++) {
            chk[i].checked = false;
            var evt = document.createEvent("HTMLEvents");
            evt.initEvent("change", false, true);
            chk[i].dispatchEvent(evt);
        }

    }

    window.onload = function () {
        var chk_targets = document.querySelectorAll('input[type=checkbox][name=cbTargets]');
        var chk_features = document.querySelectorAll('input[type=checkbox][name=cbFeatures]');

        for (i = 0; i < chk_targets.length; i++) {
            var evt = document.createEvent("HTMLEvents");
            evt.initEvent("change", false, true);
            chk_targets[i].dispatchEvent(evt);
        }

        for (i = 0; i < chk_features.length; i++) {
            var evt = document.createEvent("HTMLEvents");
            evt.initEvent("change", false, true);
            chk_features[i].dispatchEvent(evt);
        }

        var chk_enable_features = document.getElementById("feature-group")
        var evt = document.createEvent("HTMLEvents");
        evt.initEvent("change", false, true);
        chk_enable_features.dispatchEvent(evt);
    };
</script>

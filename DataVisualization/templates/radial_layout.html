<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

    .node {
        cursor: pointer;
    }

    .overlay {
        background-color: #EEE;
    }

    .node circle {
        fill-opacity: 1;
        stroke-width: 0px;
    }


    .node text {
        font-size: 10px;
        font-family: sans-serif;
    }

    .link {
        fill: none;
        stroke-width: 1.5px;
        opacity: 0.75;
    }

    .templink {
        fill: none;
        stroke: red;
        stroke-width: 3px;
    }

    .my-tooltip {
        background: rgba(174, 174, 243, 0.9);
        /*background: rgb(0, 0, 255);*/
        max-width: 400px;
        min-width: 400px;
        font-size: 14px;
        font-family: sans-serif;
        opacity: 1;
        padding: 10px;
    }

    /* Create two equal columns that floats next to each other */
    .column3 {
        font-size: 15px;
        font-family: sans-serif;
        float: left;
        width: 250px;
        padding: 19px;
        line-height: 1;
    {#height: 30px; /* Should be removed. Only for demonstration */#}
    }

    .column2 {
        float: left;
        width: 80%;
        padding: 10px;
        /*height: 300px; /* Should be removed. Only for demonstration */
    }

    .gradient-line {
        margin: 0 0 0 0;
        display: block;
        border: none;
        height: 2px;
        background: #0071B9;
        background: linear-gradient(to right, white, #0071B9, #26ABFF, #0071B9, white);
    }


    .my-statistic {
        margin-top: 35px;
        margin-left: 1500px;
        max-width: 300px;
        font-size: 14px;
        font-family: sans-serif;
        opacity: 0.8;
        color: darkslategray;
    }

    .my-statistic-title {
        margin-top: 70px;
        margin-left: 50px;
        max-width: 300px;
        font-size: 20px;
        font-family: sans-serif;
        opacity: 0.8;
        color: darkslategray;
    }

    /* Add a black background color to the top navigation */
    .topnav {
        background-color: #f2f2f2;
        overflow: hidden;
        display: flex;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
        float: left;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
        background-color: #f2f2f2;
        color: #f2f2f2;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }

    .checkbox {
        margin-right: 3px;
    }


    .row_cust {
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
    }


</style>
<head>
    {% load static %}

</head>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://code.highcharts.com/highcharts.src.js"></script>

<script>
    var dataset = "{% static dataset %}";
    var pt = "{% static 'images/targets/' %}";
    var pr = "{% static 'images/' %}";
    var pf = "{% static 'images/features/' %}"
    var sel_item = "{% static selected_item %}";
    var container = "#tree-container";
</script>


<script src="{% static 'js/radial_graph.js' %}"></script>
<body>
{% include 'sidebar_layouts.html' %}
{% include 'nav_bar.html' %}


<div id="tree-container" class="column2">

    <div style="z-index: 50;">
        <span style='font-size: 23px; position: absolute; right: 470px; top: 115px;'
              class="my-statistic"> Summary of {{ selected_item }}</span>
        <button id="static_values_button" class="btn btn-primary"
                style="position: absolute; right: 420px; top: 150px; z-index: 1000">+
        </button>
    </div>
    <div>
        <button id="zoom_in_icon"
                style="background: url('{% static './images/misc/zoom_in.svg' %}'); width: 35px; height: 35px; position: absolute; left: 300px; top: 1200px; border: none;">
        </button>
    </div>
    <div>
        <button id="zoom_out_icon"
                style="background: url('{% static './images/misc/zoom_out.svg' %}'); width: 35px; height: 35px; position: absolute; left: 350px; top: 1200px; border: none;">
        </button>
    </div>
    <div>
        <button id="zoom_reset_icon"
                style="background: url('{% static './images/misc/zoom_reset.svg' %}'); width: 35px; height: 35px; position: absolute; left: 400px; top: 1200px; border: none;">
        </button>
    </div>
    <div>
        <label id="zoom_level"
               style="width: 350px; position: absolute; left: 450px; top: 1205px;">Zoom: </label>
    </div>
    <div>
        <label id="position_x" style="width: 350px; position: absolute; left: 450px; top: 1225px;">X: </label>
    </div>
    <div>
        <label id="position_y" style="width: 350px; position: absolute; left: 450px; top: 1245px;">Y: </label>
    </div>
    <div>
        <button id="screenshot_icon"
                style="background: url('{% static './images/misc/screenshot_icon.svg' %}'); width: 35px; height: 35px; position: absolute; left: 570px; top: 1200px; border: none;">
        </button>
    </div>
</div>
